<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
		<meta http-equiv="X-UA-Compatible" content="IE=9" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/login.css" />
		<!--[if lt IE 9]>
		    <script src="js/shiv.min.js"></script>
		    <script src="js/respond.min.js"></script>
		<![endif]-->
		
        <title>忘记密码</title>
	</head>
	<body>
		<header>
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-2 col-sm-12 col-xs-12">
						<div class="row">
							<a href="index.html">
								<img src="img/logo/logo1.2.png"/>
							</a>
						</div>
					</div>
					<div class="col-md-3 col-md-offset-3 hidden-sm hidden-xs">
						<div class="row top-pad text-right">
							<a href="#">
								<span class="gr-color">给当前样式提意见</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</header>
		<div class="login-area">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-2 col-sm-12 col-xs-12">
						<div class="lr-pad top-pad">
							<h2 class="kaiti-font">邮箱验证</h2>
							<form action="#" method="post" class="lg">
								<input type="text" placeholder="请输入注册时填写邮箱" class="form-control"/>
								<input type="password" placeholder="稍后请输入验证码" class="form-control"/>
								<input type="submit" value="向邮箱发送验证码" class="size-font form-control kaiti-font bg-c-br"/>
								<input type="submit" value="密码重置为账号" class="size-font form-control kaiti-font bg-c-br"/>
							</form>
						</div>
					</div>
					<div class="col-md-4 col-md-offset-2 col-sm-12 col-xs-12">
						<div class="bg-top">
							<div class="row top-pad">
								<div class="br-c-gr">
									<span class="bl-color kaiti-font size-font">Tip：&nbsp;</span>
									<span style="color: deepskyblue;">从邮箱的邮件取得验证码后？填写验证码点击密码重置</span>
								</div>
							</div>
						</div>
					</div>	
				</div>
			</div>
		</div>
		<script src="js/jquery.placeholder.min.js" type="text/javascript" charset="utf-8"></script>
		<!--placeholder	对IE浏览器支持-->
		<script type="text/javascript">
		    $(function () {
		        // Invoke the plugin
		        $('input, textarea').placeholder();
		    });
		</script>
	</body>
</html>
